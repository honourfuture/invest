<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-card-body">
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">最新价格</label>
            <label class="layui-col-xs10">
                <input name="new_price" required value='{$vo.new_price|default=""}' placeholder="请输入最新价格" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">开盘价</label>
            <label class="layui-col-xs10">
                <input name="open_price" required value='{$vo.open_price|default=""}' placeholder="请输入开盘价" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">最低价</label>
            <label class="layui-col-xs10">
                <input name="min_price" required value='{$vo.min_price|default=""}' placeholder="请输入最低价" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">最高价</label>
            <label class="layui-col-xs10">
                <input name="max_price" required value='{$vo.max_price|default=""}' placeholder="请输入最高价" class="layui-input">
            </label>
        </div>

    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
{block name='script'}
<script>
    window.form.render();
</script>
{/block}
