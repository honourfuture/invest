<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-card-body">
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">拒绝原因-简体</label>
            <label class="layui-col-xs10">
                <input name="reason_zh_cn" required placeholder="请输入拒绝原因" class="layui-input">
            </label>
        </div>
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">拒绝原因-繁体</label>
            <label class="layui-col-xs10">
                <input name="reason_zh_hk" required placeholder="请输入拒绝原因" class="layui-input">
            </label>
        </div>
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">拒绝原因-英文</label>
            <label class="layui-col-xs10">
                <input name="reason_en_us" required placeholder="请输入拒绝原因" class="layui-input">
            </label>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        <input type='hidden' value='{$id}' name='id'>
        <button class="layui-btn" type='submit'>确认</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消</button>
    </div>
</form>
{block name='script'}
<script>
    window.form.render();
</script>
{/block}
