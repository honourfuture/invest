<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-card-body">
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">所属用户</label>
            <label class="layui-col-xs10">
                <input name="phone" required  value='{$vo.phone|default=""}' placeholder="请输入所属用户(手机号)" class="layui-input">
            </label>
        </div>
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">钱包类型</label>
            <label class="layui-col-xs10">
                <select class="layui-select" name="wid" required>
                    {foreach ['10'=>'银行卡','11'=>'USDT(TRC-20)'] as $k=>$v}
                    <!--{eq name='$vo.wid' value='$k.""'}-->
                    <option selected value="{$k}">{$v}</option>
                    <!--{else}-->
                    <option value="{$k}">{$v}</option>
                    <!--{/eq}-->
                    {/foreach}
                </select>
            </label>
        </div>
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">钱包二维码</label>
            <label class="layui-col-xs10">
                <input name="area" value='{$vo.img|default=""}' placeholder="请输入钱包二维码" class="layui-input">
            </label>
        </div>
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">钱包地址/银行卡号</label>
            <label class="layui-col-xs10">
                <input name="account"  value='{$vo.account|default=""}' placeholder="请输入钱包地址" class="layui-input">
            </label>
        </div>
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">姓名</label>
            <label class="layui-col-xs10">
                <input name="name"   value='{$vo.name|default=""}' placeholder="请输入姓名" class="layui-input">
            </label>
        </div>
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">开户行</label>
            <label class="layui-col-xs10">
                <input name="bank_type"   value='{$vo.bank_type|default=""}' placeholder="请输入开户行" class="layui-input">
            </label>
        </div>
        <!--<div class="layui-row margin-bottom-15">-->
        <!--    <label class="layui-col-xs2 think-form-label">银行卡号</label>-->
        <!--    <label class="layui-col-xs10">-->
        <!--        <input name="account"   value='{$vo.account|default=""}' placeholder="请输入银行卡号" class="layui-input">-->
        <!--    </label>-->
        <!--</div>-->
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">管理员登录密码</label>
            <label class="layui-col-xs10">
                <input name="password" required value='' placeholder="请输入管理员登录密码" class="layui-input">
            </label>
        </div>
        

    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
{block name='script'}
<script>
    window.form.render();
</script>
{/block}
